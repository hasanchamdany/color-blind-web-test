<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/assets/styles.css" />
    <script src="static/assets/script.js" defer></script>
    <title>Color blind test</title>
  </head>

  <body>
    <main>
      <div class="container-fluid text-center justify-content-md-center">
        <h1>Wellcome to Colorblind Test</h1>
      </div>
      <div class="text-center container-fluid">
        <div class="question-container">
          <form class="form-vertical" id="form">
            <div class="card">
              <img src="static/assets/1.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <input class="form-control-sm" type="text" id="1" name="1" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/2.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <input class="form-control-sm" type="text" id="2" name="2" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/3.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <input class="form-control-sm" type="text" id="3" name="3" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/4.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 4</h5>
                <input class="form-control-sm" type="text" id="4" name="4" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/5.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 5</h5>
                <input class="form-control-sm" type="text" id="5" name="5" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/6.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 6</h5>
                <input class="form-control-sm" type="text" id="6" name="6" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/12.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 7</h5>
                <input class="form-control-sm" type="text" id="7" name="7" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/8.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 8</h5>
                <input class="form-control-sm" type="text" id="8" name="8" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/9.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 9</h5>
                <input class="form-control-sm" type="text" id="9" name="9" />
              </div>
            </div>

            <div class="card">
              <img src="static/assets/10.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card 10</h5>
                <input class="form-control-sm" type="text" id="10" name="10" />
              </div>
            </div>
          </form>
        </div>
        <div class="result-container">
          <p class="resultGenerated"></p>
        </div>
        <div class="generate container-fluid">
          <button type="button" class="btn btn-primary" id="generate">
            Generate Result
          </button>
        </div>
      </div>

      <div class="container-fluid" id="result">
        <div class="card-body" id="result">
          <h5 class="mt-4" id="diseaseType"></h5>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; Muchammad Hasan Chamdany. The expert-system is powered by
      <a
        href="https://github.com/noxdafox/clipspy"
        target="_blank"
        rel="norefferer"
        >CLIPSpy</a
      >. Open in
      <a
        href="https://github.com/hasanchamdany/color-blind-web-test"
        target="_blank"
        rel="norefferer"
        >github</a
      >.
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
